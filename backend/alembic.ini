[alembic]
script_location = backend/alembic
sqlalchemy.url = ${DATABASE_URL}
timezone = UTC

[loggers]
keys = root, sqlalchemylogger, alembic

[handlers]
keys = consoleHandler

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = consoleHandler

[logger_sqlalchemylogger]
level = INFO
handlers = consoleHandler
qualname = sqlalchemy.engine
propagate = 0

[handler_consoleHandler]
class = StreamHandler
args = []
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S